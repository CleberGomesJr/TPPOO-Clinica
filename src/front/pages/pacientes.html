<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="/src/front/assets/css/pacientes.css">
</head>
<body>
    <div id="header"></div>

    <h1>Lista dos Pacientes</h1>

    <div class="acoes-paciente">
        <button id="adicionar-paciente">Adicionar Paciente</button>
        <input type="text" id="pesquisar-paciente" placeholder="Pesquisar paciente...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nº Carteirinha</th>
                <th>Sexo</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-pacientes">
            <!-- Pacientes fixos ou renderizados dinamicamente -->
        </tbody>
    </table>

    <div id="footer"></div>
    
    <div id="modal-paciente" class="modal">
        <div class="modal-content">
            <h2>Adicionar Paciente</h2>
            <form id="form-paciente">
                <label>Nome:</label>
                <input type="text" required>
                <label>Nº Carteirinha:</label>
                <input type="text" required>
                <label>Sexo:</label>
                <select required>
                    <option value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
                <label>Data de Nascimento:</label>
                <input type="date" required>
                <label>CPF:</label>
                <input type="text" required>
                <label>Telefone:</label>
                <input type="text" required>
                <label>Email:</label>
                <input type="email" required>
                <div class="actions">
                    <button type="button" id="cancelar-modal">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/front/assets/js/paciente.js"></script>
</body>
</html>
