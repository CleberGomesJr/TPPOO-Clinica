<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="/src/front/assets/css/consultas.css">
</head>

<body>
    <div id="header"></div>
    <h1>Lista de Consultas</h1>

    <div class="acoes-consulta">
        <button id="adicionar-consulta">Agendar Consulta</button>
        <input type="text" id="pesquisar-consulta" placeholder="Pesquisar Consulta...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Número Protocolo</th>
                <th>Data</th>
                <th>Status</th>
                <th>Nº Carteirinha</th>
                <th>CRM</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-consultas">
            <!-- Médicos fixos ou renderizados dinamicamente -->
        </tbody>
    </table>

    <div id="footer"></div>

    <div id="modal-consulta" class="modal">
    <div class="modal-content">
        <h2>Agendar Consulta</h2>
        <form id="form-consulta">
            <label>Número Protocolo:</label>
            <input type="text" id="protocolo" required>

            <label>CRM:</label>
            <input type="text" id="crm" required>

            <label>Status:</label>
            <input type="text" id="status" required>

            <label>CPF:</label>
            <input type="text" id="cpf" required>

            <label>Data:</label>
            <input type="date" id="dataConsulta" required>

            <div class="actions">
                <button type="button" id="cancelar-modal">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>


    <script src="/src/front/assets/js/consultas.js"></script>
</body>

</html>
