<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="/src/front/assets/css/consultas.css">
</head>

<body>
    <div id="header"></div>
    <h1>Lista de Consultas</h1>

    <div class="acoes-consulta">
        <button id="adicionar-consulta">Agendar Consulta</button>
        <input type="text" id="pesquisar-consulta" placeholder="Pesquisar Consulta...">
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Médico ID</th>
                <th>Paciente ID</th>
                <th>CRM</th>
                <th>Nº Carteirinha</th>
                <th>Data Consulta</th>
                <th>Status ID</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-consultas">
            <!-- Consultas serão renderizadas aqui -->
        </tbody>
    </table>

    <div id="footer"></div>

    <div id="modal-consulta" class="modal">
        <div class="modal-content">
            <h2>Agendar Consulta</h2>
            <form id="form-consulta">

                <label for="medicoId">Médico ID:</label>
                <input type="number" name="medicoId" required>

                <label for="pacienteId">Paciente ID:</label>
                <input type="number" name="pacienteId" required>

                <label for="crm">CRM:</label>
                <input type="number" name="crm" required>

                <label for="numeroCarteirinha">Número da Carteirinha:</label>
                <input type="number" name="numeroCarteirinha" required>

                <label for="statusConsultaId">Status Consulta ID:</label>
                <input type="number" name="statusConsultaId" required>

                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" required>

                <label for="dataConsulta">Data da Consulta:</label>
                <input type="datetime-local" name="dataConsulta" required>

                <div class="actions">
                    <button type="button" id="cancelar-modal">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/src/front/assets/js/consultas.js"></script>
</body>

</html>
